<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div class='main-container'>
        <div class='calc-container'>
            <div class='display-container'>
                <input type='text' class='display-input' id='displayInput' value='0' maxlength='5'>
            </div>
            <div class='keys-container'>
                <button class='keys all-clear' type='button' value='AC'>AC</button>
                <button class='keys percentage' type='button' value='DECIMAL_EQUIVALENT'>%</button>
                <button class='keys operators' type='button' value='DIVIDE'>&divide;</button>
                <button class='keys num-keys' type='button' value='7'>7</button>
                <button class='keys num-keys' type='button' value='8'>8</button>
                <button class='keys num-keys' type='button' value='9'>9</button>
                <button class='keys operators' type='button' value='TIMES'>&times;</button>
                <button class='keys num-keys' type='button' value='4'>4</button>
                <button class='keys num-keys' type='button' value='5'>5</button>
                <button class='keys num-keys' type='button' value='6'>6</button>
                <button class='keys operators' type='button' value='MINUS'>&minus;</button>
                <button class='keys num-keys' type='button' value='1'>1</button>
                <button class='keys num-keys' type='button' value='2'>2</button>
                <button class='keys num-keys' type='button' value='3'>3</button>
                <button class='keys operators' type='button' value='PLUS'>&plus;</button>
                <button class='keys num-keys' type='button' value='0'>0</button>
                <button class='keys num-keys' type='button' value='.'>.</button>
                <button class='keys equals' type='button' value='EQUALS'>&equals;</button>
            </div>
        </div>
    </div>
</body>

</html>
